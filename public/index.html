
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Database</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-top: 20px; }
    .business-card {
      cursor: pointer;
      transition: all 0.3s;
    }
    .business-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .info-label {
      font-weight: bold;
    }
    #detailsContainer {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Business Database</h1>
    
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="businesses-tab" data-bs-toggle="tab" data-bs-target="#businesses" type="button" role="tab" aria-controls="businesses" aria-selected="true">Businesses</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="details-tab" data-bs-toggle="tab" data-bs-target="#details" type="button" role="tab" aria-controls="details" aria-selected="false">Details</button>
              </li>
            </ul>
          </div>
          <div class="card-body">
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="businesses" role="tabpanel" aria-labelledby="businesses-tab">
                <div class="row" id="businessList">
                  <div class="col-12">
                    <p>Loading businesses...</p>
                  </div>
                </div>
              </div>
              <div class="tab-pane fade" id="details" role="tabpanel" aria-labelledby="details-tab">
                <div id="detailsContainer">
                  <h2 id="businessName"></h2>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="card mb-3">
                        <div class="card-header">Contact Information</div>
                        <div class="card-body">
                          <p><span class="info-label">Phone:</span> <span id="businessPhone"></span></p>
                          <p><span class="info-label">Email:</span> <span id="businessEmail"></span></p>
                          <p><span class="info-label">Address:</span> <span id="businessAddress"></span></p>
                        </div>
                      </div>
                      <div class="card mb-3">
                        <div class="card-header">Ratings</div>
                        <div class="card-body">
                          <p><span class="info-label">Rating:</span> <span id="businessRating"></span></p>
                          <p><span class="info-label">Reviews:</span> <span id="businessReviews"></span></p>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="card mb-3">
                        <div class="card-header">Hours</div>
                        <div class="card-body">
                          <div id="businessHours"></div>
                        </div>
                      </div>
                      <div class="card mb-3">
                        <div class="card-header">Pipeline Status</div>
                        <div class="card-body">
                          <div id="pipelineStatus"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="card mb-3">
                    <div class="card-header">Social Media</div>
                    <div class="card-body" id="socialLinks">
                    </div>
                  </div>
                </div>
                <div id="noBusinessSelected">
                  <p>Select a business to view details</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
